<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTRIES-REST API</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
   <link rel="stylesheet" href="styles.css">

<body>
    <div class="container">
        <h1>Where In The World</h1>
        <button class="toggle"><i class="far fa-moon moon"></i>Dark Mode</button>
    </div>
    <div class="container second">
        <div class="form-control">
            <input type="text" placeholder="Search For Country" class="searchcountry">
            <i class="fas fa-search "></i>
            </div>
            <div class="dropdowncontainer">
                <div class="dropdown search">
                    <p>Filter By Region</p>
                    <button><i class="fas fa-chevron-down"></i></button>
                </div>
                <div class="drop showdropdown">
                    <p class="region">All</p>
                    <p class="region">Africa</p>
                    <p class="region">America</p>
                    <p class="region">Asia</p>
                    <p class="region">Europe</p>
                    <p class="region">Ocenia</p>
                    </div>
            </div>
        </div>
    </div>
         
    <div class="countries">
    </div>
    <div class="countrymodal dispnext">
           <!-- <button class="back">
                back

            </button>
            <div class="modal">
                <div class="leftmodal">
                    <img src="https://flagcdn.com/w320/gd.png">
                </div>
                <div class="rightmodal">
                    <h1>Germany</h1>
                    <div class="modalflex">
                    <div class="innerleft inner">
                        <p><strong>Native Name:</strong>${data.population}</p>
                        <p  ><strong >Population:</strong>${data.region}</p>

                        <p><strong>Sub Region:</strong>${data.capital}</p>
                        <p><strong>Capital:</strong>${data.capital}</p>
                    </div>
                    <div class="innerright">
                        <p><strong>Top Level Domain:</strong>${data.population}</p>

                        <p><strong>Languages</strong>${data.capital}</p>
                        
                    </div>
                    </div>
                </div>!-->

            </div>
    </div>

</html>
